<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>详情页</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="./static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="./static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="./static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!-- 导航-->
<nav class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container ">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1}? 'active'"><i class="home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2}? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3}? 'active'"><i class="tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}"class="m-item item m-mobile-hide" th:classappend="${n==4}? 'active'"><i class="clone icon"></i>归档</a>
            <a href="#" th:href="@{/about}" class="active m-item item m-mobile-hide" th:classappend="${n==5}? 'active'"><i class="info icon"></i>关于我</a>
            <div class="m-item right item m-mobile-hide">
                <form name=search action="#" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon transparent inverted input m-margin-tb-tiny">
                        <input type="text" name="query" placeholder="Search..." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!-- 中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <div class="ui stackable grid">
            <div class="eleven wide column">
                <div class="ui segment">
                    <img src="./static/images/头像3.jpg" th:src="@{/images/头像3.jpg}" alt="" class="ui rounded image">
                </div>
            </div>
            <div class="five wide column">
                <div class="ui top attached segment">
                    <div class="ui header">关于我</div>
                </div>
                <div class="ui attached segment">
                    <p class="m-text">李贶</p>
                    <p class="m-text">19级在读本科生</p>
                    <p class="m-text">计算机专业</p>
                </div>
                <div class="ui attached segment">
                    <div class="ui orange basic left pointing label">死宅</div>
                    <div class="ui orange basic left pointing label">喜欢新事物</div>
                </div>
                <div class="ui bottom attached segment">
                    <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>
                    <div class="ui wechat-qr flowing popup transition hidden">
                        <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" alt="" class="ui rounded image" style="width: 100px">
                    </div>
                    <a href="#" class="ui qq circular icon button"><i class="qq icon"></i></a>
                    <div class="ui qq-qr flowing popup transition hidden">
                        <img src="../static/images/qq.jpg" th:src="@{/images/qq.jpg}" alt="" class="ui rounded image" style="width: 100px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--底部-->
<footer  class="ui inverted vertical segment m-padded-tb-massive" >
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="./static/images/wechat.jpg"th:src="@{/images/wechat.jpg}" class="ui rounded image" alt="" style="width: 120px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-lined">最新博客</h4>
                <div class="ui inverted link list" th:fragment="newblogList">
                    <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事</a>
                    <!--/*-->
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <!--*/-->
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-lined">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-lined">Blog</h4>
                <p class="m-text-thin m-text-lined m-opacity-mini">这是我的个人博客，我会分享关于编程、写作、思考相关的任何内容，希望可以给读者带来帮助...
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-lined m-opacity-mini">Copyright</p>
    </div>

</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function (){
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.wechat').popup({
        popup:$('.wechat-qr'),

    });
    $('.qq').popup({
        popup:$('.qq-qr'),
    });
    $("#table-container").load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
</script>
</body>
</html>
